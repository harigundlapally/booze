<div class="inner-content-wrapper">
    <div class="container-fluid breadcrum-wrapper">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="breadcrum">
                        <ul>
                            <li>
                                <a routerLink="/">Home</a>
                            </li>
                            <li> > </li>
                            <li>
                                <a href="javascript:void(0)" class="activeBreadcrum">Cart</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row myAccount-rightPanel">
                <ul class="nav nav-tabs cart-tabs">
                    <li class="three" routerLinkActive="active">
                        <a routerLink="shopping-cart">
                        <span><i class="fa fa-circle"></i></span><br><br>
                        Shopping Cart
                        </a>
                    </li>
                    <li class="three" routerLinkActive="active">
                        <a routerLink="shipping-address">
                        <span><i class="fa fa-circle"></i></span><br><br>
                        My Address
                        </a>
                    </li>
                    <li class="three" routerLinkActive="active">
                        <a routerLink="order-payment">
                        <span><i class="fa fa-circle"></i></span><br><br>
                        Order Payment
                        </a>
                    </li>
                </ul>
        </div>
        <div class="row">
            <div class="col-md-8">
                <router-outlet></router-outlet>
            </div>
            <div class="col-md-4">
                <div class="shopping-cart-right">
                    <h4 class="header">Summary</h4>
                    <div class="summary-wrapper">
                        <div>
                        <h4>Selected Delivery Type</h4>
                        <div>
                            <label class="custom-radiobutton">Standard Delivery
                                <input type="radio" name="radio" value="STANDARD" checked>
                                <span class="checkmark"></span>
                            </label>
                            <label class="custom-radiobutton">Express Delivery
                                <input type="radio" name="radio" value="EXPRESS">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        </div>
                        <br>
                        <div>
                        <table class="table table-bordered">
                            <tbody><tr>
                            <td>Sub Total</td>
                            <td class="ng-binding">$ {{subtotalAmount}}</td>
                            </tr>
                            <tr>
                            <td>Delivery Charges</td>
                            <td>$ {{deliveryChargesAmount}}</td>
                            </tr>
                            <tr>
                            <td class="ng-binding">
                                <b>Total Price</b> ( 1 <span>Item</span> )
                            </td>
                            <td class="secondary-color ng-binding">$ {{totalAmount}}</td>
                            </tr>
                        </tbody></table>
                        </div>
                        <div>
                        <a class="btn-theme-dark btn" href="javascript:void(0)" (click)="proceedToPay()">Proceed To Pay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
