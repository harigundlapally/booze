  <table class="table table-bordered shop-cart-table">
    <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th>Price</th>
        <th>Stock Status</th>
        <th style="width:15%">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let wishlist of allWishlists;i as index;">
        <td>
          <a (click)="viewProductDetails(wishlist.productId)" class="image-link">
              <span class="image-wrapper">
                <img src="/assets/images/{{wishlist.image}}" alt="">
              </span>
              <b>{{wishlist.name}}</b>
            </a>
        </td>
        <td>${{wishlist.listPrice}}</td>
        <td>In Stock</td>
        <td>
          <a class="icons" (click)="removeFromWishlist(wishlist.productId)" data-toggle="tooltip" title="Remove From Wishlist"><i class="far fa-trash-alt"></i></a>
          <a class="icons" (click)="shopNow(wishlist.productId)" data-toggle="tooltip" title="Shop Now"><i class="fas fa-shopping-bag"></i></a>
        </td>
      </tr>
      <tr>
        <td colspan="4" class="text-center">
            <button class="btn btn-theme">Clear Wishlist</button>&nbsp;&nbsp;
            <a class="btn btn-theme-dark" routerLink="/shop">Continue Shopping</a>
        </td>
      </tr>
    </tbody>
  </table>
