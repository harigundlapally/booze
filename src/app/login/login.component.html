<div class="inner-content-wrapper">
  <!-- <div class="inner-content-title">
    <h3 class="section-title">Login</h3>
  </div> -->
  <div class="content login-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form (submit)="onLogin(loginForm)" #loginForm="ngForm" >
            <div class="row login-container">
                <h3 class="text-center header-text">Login</h3>
                <p class="text-center marginBottom-25">Please login using account detail bellow.</p>
              <div class="col-md-12">
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" placeholder="Email" autocomplete="new-password" ngModel #emailInput="ngModel" required name="email">
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" ngModel #passwordInput="ngModel" required name="password">
                  </div>
              </div>
              <div class="text-right marginBottom-25">
                <a href="javascript:void(0)" class="theme-color">Forgot your password?</a>
              </div>
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-theme-dark marginBottom-15">Login</button>
                <p>Don't have an account? <a href="javascript:void(0)" routerLink="/signup" class="theme-color">Create account</a></p>
              </div>
            </div>
          </form>
        </div>  
      </div>
    </div>
  </div>        
</div>
